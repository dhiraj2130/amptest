<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link  rel="stylesheet"  type="text/css" href="personStyleSheet.css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style>
        div {
            font-size: 50px;

        }
    </style>
</head>
<body>

<div class="container-fluid" ui-view="content">
    <!--<data-ui-view/>-->
    <div ng-controller="MainController">

<div class="col-sm-2" >
    <h2>People Search</h2>
    <input class="form-control col-sm-2" type="text" ng-model="filterCriteria" placeholer="enter filter criteria"/>
</div>
    <br></br>

        <div ng-repeat="person in peopleList | filter :filterCriteria">

            <div class="col-sm-2">{{ person }}</div>

        </div>
    </div>
</div>
<!--<script type="text/javascript" src="../bundle.js" charset="utf-8"></script>-->
</body>
<script src="./app.js">

</script>
</html>
